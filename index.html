<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <main id="content">
        <section class="description">
            <div class="container">
                <div class="row">
                    <div class="heading col">
                        <h1>The creative crew</h1>
                    </div>
                    <div class="team-desc col">
                        <h3>Who we are</h3>
                        <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="team">
            <div class="container">
                <div class="row">
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo1.png" alt="Bill Mahoney">
                            <span>Product Owner</span>
                        </div>
                        <p>Bill Mahoney</p>
                    </div>
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo2.png" alt="Saba Cabrera">
                            <span>Art Director</span>
                        </div>
                        <p>Saba Cabrera</p>
                    </div>
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo3.png" alt="Shae Le">
                            <span>Tech Lead</span>
                        </div>
                        <p>Shae Le</p>
                    </div>
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo4.png" alt="Skylah Lu">
                            <span>UX Designer</span>
                        </div>
                        <p>Skylah Lu</p>
                    </div>
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo5.png" alt="Griff Richards">
                            <span>Developer</span>
                        </div>
                        <p>Griff Richards</p>
                    </div>
                    <div class="member col">
                        <div class="image-container">
                            <img src="./img/photo6.png" alt="Stan John">
                            <span>Developer</span>
                        </div>
                        <p>Stan John</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
